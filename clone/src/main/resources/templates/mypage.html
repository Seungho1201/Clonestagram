<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000" data-border-radius="small"></script>
</head>
<body class="bg-gray-50">
<div class="max-w-8xl mx-auto min-h-screen pb-16">
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-4">

        <div class="hidden lg:flex flex-col fixed left-0 top-0 h-screen w-[244px] border-r border-gray-200 pt-20 px-3">
            <div class="flex flex-col space-y-6">
                <a href="/test" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-home text-xl w-6"></i>
                    <span class="ml-4">Home</span>
                </a>

                <a href="#" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-search text-xl w-6"></i>
                    <span class="ml-4">Search</span>
                </a>

                <a href="#" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <i class="far fa-compass text-xl w-6"></i>
                    <span class="ml-4">Explore</span>
                </a>

                <a href="#" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <i class="far fa-play-circle text-xl w-6"></i><span class="ml-4">Reels</span>
                </a>

                <a href="#" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <i class="far fa-paper-plane text-xl w-6"></i><span class="ml-4">Messages</span>
                </a>
                <a href="#" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <i class="far fa-heart text-xl w-6"></i>
                    <span class="ml-4">Notifications</span>
                </a>

                <a href="/post" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <i class="far fa-plus-square text-xl w-6"></i>
                    <span class="ml-4">Create</span>
                </a>

                <a href="/mypage" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <img src="https://placehold.co/80" alt="Story" class="rounded-full border-2 border-white"/>
                    <span class="ml-4">Profile</span>
                </a>
            </div>
            <div class="mt-auto mb-6">
                <a href="#" class="flex items-center p-3 text-base hover:bg-gray-100 rounded-lg">
                    <i class="fas fa-bars text-xl w-6"></i>
                    <span class="ml-4">More</span>
                </a>
            </div>
        </div>

        <section class="flex items-start space-x-8 mb-8" style="padding-top: 30px">

            <div class="flex-shrink-0">
                <img src="https://placehold.co/100" alt="Profile" class="w-32 h-32 rounded-full object-cover border-2 border-gray-200"/>
            </div>

            <div class="flex-grow">
                <div class="flex items-center space-x-4 mb-4">
                    <h1 class="text-2xl font-semibold" th:text="${userName}">유저 이름</h1>
                    <button class="!rounded-button bg-custom text-white px-4 py-1.5 text-sm font-medium">Edit Profile</button>
                </div>
                <div class="flex space-x-8 mb-4">
                    <div>
                        <span class="font-semibold">0</span> posts
                    </div>
                    <div>
                        <span class="font-semibold">0</span> followers
                    </div>
                    <div>
                        <span class="font-semibold">0</span> following
                    </div>
                </div>
                <div>
                    <h2 class="font-semibold mb-1" th:text="${userId}">[사용자ID]</h2>
                    <p class="text-gray-600">[소개]</p>
                </div>
            </div>
        </section>
        <section class="mb-8">
            <div class="flex space-x-4 overflow-x-auto pb-4">
                <div class="flex flex-col items-center space-y-2 flex-shrink-0">
                    <div class="w-20 h-20 rounded-full border-2 border-gray-200 flex items-center justify-center">
                        <i class="fas fa-plus text-gray-400"></i>
                    </div>
                    <span class="text-xs">New</span>
                </div>


            </div>
        </section>
        <section>
            <div class="border-t border-gray-200">
                <div class="flex justify-center space-x-16 -mt-px">
                    <button class="border-t-2 border-custom px-8 py-4">
                        <i class="fas fa-th text-custom"></i>
                    </button>
                    <button class="px-8 py-4 text-gray-400 hover:text-gray-500">
                        <i class="fas fa-user-tag"></i>
                    </button>
                    <button class="px-8 py-4 text-gray-400 hover:text-gray-500">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-1 mt-1">
                <div class="aspect-w-1 aspect-h-1" th:each="post:${userPost}">
                    <img src="https://placehold.co/300" alt="Post" class="object-cover"/>

                    <div style="text-align: center">
                        <p th:text="${post.postContent}"></p>
                        <br>
                        <p th:text="'추천 : ' + ${post.postRecommend}"></p>

                    </div>

                </div>


            </div>

        </section>
    </main>
</div>
